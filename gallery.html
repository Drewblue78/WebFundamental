<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <header class="spacer">
    <div id="left">

      <form action="/auth" method="post">
        <input name="username" placeholder="Username">
        <input name="password" placeholder="Password" type="password">
        <input type="submit" value="Register">
      </form>
    </div>

    <div id="flex-header">
      <div></div>
      <div id="social-media">
        <a href="https://facebook.com">
          <img src="img/facebook.png">
        </a>
        <a href="https://twitter.com">
          <img src="img/twitter.png">
        </a>
        <a href="https://linkedin.com">
          <img src="img/linkedin.png">
        </a>
      </div>
    </div>
    <div class="center">
      <img src="img/logo.svg" alt="Wantosavant" />
    </div>
  </header>

  <h1>Gallery</h1>
  <div id="gallery">
    <div class="row">
      <div class="column"><img src="img/pics/Barn.png" alt="Barn" /></div>
      <div class="column"><img src="img/pics/BarnBlury.png" alt="Barn blurry" /></div>
      <div class="column"><img src="img/pics/Bath.png" alt="Bath" /></div>
      <div class="column"><img src="img/pics/Batman.png" alt="Batman" /></div>
      <div class="column"><img src="img/pics/Crane.png" alt="Crane" /></div>
    </div>
    <div class="row">
      <div class="column"><img src="img/pics/Danger.png" alt="Danger" /></div>
      <div class="column"><img src="img/pics/Forest.png" alt="Froest" /></div>
      <div class="column"><img src="img/pics/Man.png" alt="Man" /></div>
      <div class="column"><img src="img/pics/Selfie.png" alt="Selfie" /></div>
      <div class="column"><img src="img/pics/Table.png" alt="Table" /></div>
    </div>
  </div>
</body>
